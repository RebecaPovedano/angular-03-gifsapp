<div class="d-flex justify-content-center">
    <img
    [src]="url" 
    [alt]="alt" 
    class="card-img-top animate__animated animate__fadeIn"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
    (load)="onLoad()"/>

    <img *ngIf="!hasLoaded" src="assets/loader.svg" 
    height="35px"
    width="35px"
    class="mt-3"/>
</div>
